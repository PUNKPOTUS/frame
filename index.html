<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Frame</title>
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://arweave.net/tcgPiqquobs5dHT5x8Szn3miDxbBVOTKkoMY7MwWGEs" />
    <meta property="fc:frame:button:1" content="Play Video" />
    <meta property="og:title" content="Watch Video" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" controls style="width:100%; max-width:640px; margin:0 auto; display:block"></video>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'https://vod-cdn.lp-playback.studio/raw/jxf4iblf6wlsyor6526t4tcmtmqa/catalyst-vod-com/hls/70ed8k9v4txqzz9q/index.m3u8';
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
